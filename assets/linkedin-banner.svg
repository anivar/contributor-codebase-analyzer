<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="glowGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#85dcb0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#85dcb0" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#bg)"/>

  <!-- Subtle grid lines - code editor feel -->
  <g stroke="#ffffff" stroke-width="0.3" opacity="0.04">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="600" x2="1200" y2="600"/>
    <line x1="0" y1="800" x2="1200" y2="800"/>
    <line x1="0" y1="1000" x2="1200" y2="1000"/>
    <line x1="200" y1="0" x2="200" y2="1200"/>
    <line x1="400" y1="0" x2="400" y2="1200"/>
    <line x1="600" y1="0" x2="600" y2="1200"/>
    <line x1="800" y1="0" x2="800" y2="1200"/>
    <line x1="1000" y1="0" x2="1000" y2="1200"/>
  </g>

  <!-- Decorative commit path background - left side -->
  <g opacity="0.08">
    <path d="M100 1100 Q140 950 160 850 Q180 750 200 680 Q220 610 260 540 Q300 470 320 400"
          stroke="#85dcb0" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="100" cy="1100" r="6" fill="#e8a87c"/>
    <circle cx="160" cy="850" r="6" fill="#e8a87c"/>
    <circle cx="200" cy="680" r="6" fill="#e8a87c"/>
    <circle cx="260" cy="540" r="6" fill="#e8a87c"/>
    <circle cx="320" cy="400" r="6" fill="#e8a87c"/>
  </g>

  <!-- Decorative commit path background - right side -->
  <g opacity="0.08">
    <path d="M900 1050 Q940 920 960 830 Q980 740 1020 660 Q1060 580 1080 500"
          stroke="#85dcb0" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="900" cy="1050" r="5" fill="#e8a87c"/>
    <circle cx="960" cy="830" r="5" fill="#e8a87c"/>
    <circle cx="1020" cy="660" r="5" fill="#e8a87c"/>
    <circle cx="1080" cy="500" r="5" fill="#e8a87c"/>
  </g>

  <!-- Logo - centered, scaled up -->
  <g transform="translate(490, 160) scale(1.8)">
    <!-- Background circle -->
    <circle cx="60" cy="60" r="58" fill="#1a1a2e" stroke="#e8a87c" stroke-width="2"/>

    <!-- Git commit line -->
    <path d="M30 85 Q40 70 45 60 Q50 50 55 42 Q60 34 70 28"
          stroke="#85dcb0" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Commit dots -->
    <circle cx="30" cy="85" r="4" fill="#e8a87c"/>
    <circle cx="45" cy="60" r="4" fill="#e8a87c"/>
    <circle cx="55" cy="42" r="4" fill="#e8a87c"/>
    <circle cx="70" cy="28" r="4" fill="#e8a87c"/>

    <!-- Sprout -->
    <path d="M70 28 Q72 20 68 14" stroke="#85dcb0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M70 28 Q76 22 80 18" stroke="#85dcb0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="66" cy="13" rx="4" ry="6" fill="#85dcb0" opacity="0.8" transform="rotate(-20 66 13)"/>
    <ellipse cx="82" cy="16" rx="4" ry="6" fill="#85dcb0" opacity="0.8" transform="rotate(30 82 16)"/>

    <!-- Magnifying glass handle -->
    <line x1="78" y1="75" x2="95" y2="92" stroke="#e8a87c" stroke-width="3" stroke-linecap="round"/>

    <!-- Magnifying glass circle -->
    <circle cx="68" cy="65" r="16" fill="none" stroke="#e8a87c" stroke-width="2.5"/>

    <!-- Code lines inside magnifying glass -->
    <line x1="58" y1="60" x2="72" y2="60" stroke="#85dcb0" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
    <line x1="60" y1="65" x2="76" y2="65" stroke="#85dcb0" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="57" y1="70" x2="69" y2="70" stroke="#85dcb0" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Title text -->
  <text x="600" y="440" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="52" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="1">
    Contributor Codebase Analyzer
  </text>

  <!-- Tagline -->
  <text x="600" y="500" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="26" fill="#e8a87c" text-anchor="middle" font-style="italic" letter-spacing="0.5">
    Read every commit. Grow every engineer.
  </text>

  <!-- Divider line -->
  <line x1="400" y1="545" x2="800" y2="545" stroke="#e8a87c" stroke-width="1" opacity="0.4"/>

  <!-- Key features - three columns -->
  <!-- Column 1 -->
  <g transform="translate(200, 600)">
    <!-- Icon: diff lines -->
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#85dcb0" opacity="0.15"/>
    <line x1="12" y1="15" x2="32" y2="15" stroke="#85dcb0" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="22" x2="28" y2="22" stroke="#85dcb0" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="29" x2="34" y2="29" stroke="#85dcb0" stroke-width="2" stroke-linecap="round"/>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Every Diff</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Not a sample.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Every commit.</text>
  </g>

  <!-- Column 2 -->
  <g transform="translate(500, 600)">
    <!-- Icon: accuracy check -->
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#85dcb0" opacity="0.15"/>
    <path d="M14 22 L20 28 L32 16" stroke="#85dcb0" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Quality Baselines</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">No scores.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">No rankings.</text>
  </g>

  <!-- Column 3 -->
  <g transform="translate(800, 600)">
    <!-- Icon: growth sprout -->
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#85dcb0" opacity="0.15"/>
    <path d="M22 34 L22 18" stroke="#85dcb0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M22 24 Q16 18 14 12" stroke="#85dcb0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M22 20 Q28 14 32 10" stroke="#85dcb0" stroke-width="2" fill="none" stroke-linecap="round"/>
    <ellipse cx="12" cy="11" rx="4" ry="5" fill="#85dcb0" opacity="0.7" transform="rotate(-15 12 11)"/>
    <ellipse cx="34" cy="9" rx="4" ry="5" fill="#85dcb0" opacity="0.7" transform="rotate(25 34 9)"/>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Growth Reviews</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Built for feedback.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Not judgment.</text>
  </g>

  <!-- Second row of features -->
  <!-- Column 1 -->
  <g transform="translate(200, 790)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#e8a87c" opacity="0.15"/>
    <rect x="12" y="12" rx="2" width="20" height="20" stroke="#e8a87c" stroke-width="1.5" fill="none"/>
    <line x1="12" y1="20" x2="32" y2="20" stroke="#e8a87c" stroke-width="1.5"/>
    <line x1="22" y1="12" x2="22" y2="32" stroke="#e8a87c" stroke-width="1.5"/>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Codebase Maps</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Structure. Deps.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Tech debt.</text>
  </g>

  <!-- Column 2 -->
  <g transform="translate(500, 790)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#e8a87c" opacity="0.15"/>
    <path d="M14 14 L22 14 L22 22" stroke="#e8a87c" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M22 22 L30 22 L30 30" stroke="#e8a87c" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <circle cx="14" cy="14" r="2.5" fill="#e8a87c" opacity="0.7"/>
    <circle cx="22" cy="22" r="2.5" fill="#e8a87c" opacity="0.7"/>
    <circle cx="30" cy="30" r="2.5" fill="#e8a87c" opacity="0.7"/>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Checkpoints</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Save. Resume.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Never re-analyze.</text>
  </g>

  <!-- Column 3 -->
  <g transform="translate(800, 790)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#e8a87c" opacity="0.15"/>
    <!-- GitHub icon simplified -->
    <circle cx="16" cy="22" r="8" stroke="#e8a87c" stroke-width="1.5" fill="none"/>
    <text x="16" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#e8a87c" text-anchor="middle" font-weight="700">G</text>
    <!-- GitLab icon simplified -->
    <circle cx="32" cy="22" r="8" stroke="#e8a87c" stroke-width="1.5" fill="none"/>
    <text x="32" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#e8a87c" text-anchor="middle" font-weight="700">L</text>
    <text x="22" y="70" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Dual Platform</text>
    <text x="22" y="95" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">GitHub + GitLab.</text>
    <text x="22" y="115" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#a0a0b8" text-anchor="middle">Auto-detect.</text>
  </g>

  <!-- Bottom section -->
  <line x1="300" y1="970" x2="900" y2="970" stroke="#e8a87c" stroke-width="1" opacity="0.3"/>

  <!-- Call to action -->
  <text x="600" y="1020" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
        font-size="22" fill="#a0a0b8" text-anchor="middle">
    Open Source  ·  MIT Licensed  ·  Agent Skill
  </text>

  <!-- Badges row -->
  <g transform="translate(600, 1060)">
    <!-- GitHub repo link badge -->
    <rect x="-210" y="0" width="420" height="32" rx="4" fill="#e8a87c" opacity="0.15"/>
    <text x="0" y="22" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif"
          font-size="15" fill="#e8a87c" text-anchor="middle" font-weight="600">github.com/anivar/contributor-codebase-analyzer</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="1190" width="1200" height="10" fill="#e8a87c" opacity="0.6"/>
</svg>
